<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Rating System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-['Inter']">
    <div id="app" class="min-h-screen">
        <!-- Login Page -->
        <div id="loginPage" class="min-h-screen flex items-center justify-center px-4">
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login to Store Rating System</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="loginEmail" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="loginPassword" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">Login</button>
                </form>
                <p class="mt-4 text-center">
                    <a href="#" onclick="showSignup()" class="text-blue-500 hover:text-blue-600">Create new account</a>
                </p>
            </div>
        </div>

        <!-- Signup Page -->
        <div id="signupPage" class="min-h-screen flex items-center justify-center px-4 hidden">
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create Account</h2>
                <form id="signupForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="signupName" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="signupEmail" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="signupPassword" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Address</label>
                        <textarea id="signupAddress" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Role</label>
                        <select id="signupRole" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                            <option value="Normal User">Normal User</option>
                            <option value="Store Owner">Store Owner</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">Sign Up</button>
                </form>
                <p class="mt-4 text-center">
                    <a href="#" onclick="showLogin()" class="text-blue-500 hover:text-blue-600">Already have an account? Login</a>
                </p>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="min-h-screen hidden">
            <nav class="bg-white shadow-lg">
                <div class="max-w-6xl mx-auto px-4">
                    <div class="flex justify-between items-center py-4">
                        <h1 class="text-xl font-semibold">Store Rating System</h1>
                        <button onclick="logout()" class="text-gray-600 hover:text-gray-800">
                            <i class="bi bi-box-arrow-right text-xl"></i>
                        </button>
                    </div>
                </div>
            </nav>

            <main class="max-w-6xl mx-auto px-4 py-8">
                <div id="storesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Stores will be populated here -->
                </div>
            </main>
        </div>
    </div>

    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-white"></div>
    </div>

    <script>
        let currentUser = null;
        const API_URL = 'https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/db';
        const AUTH_TOKEN = 'P0I1xbGg0DhvL0IBDzqLtvyZUh53';

        // Utility Functions
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        function showPage(pageId) {
            ['loginPage', 'signupPage', 'dashboard'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
        }

        function showLogin() {
            showPage('loginPage');
        }

        function showSignup() {
            showPage('signupPage');
        }

        function showDashboard() {
            showPage('dashboard');
            loadStores();
        }

        // API Functions
        async function makeRequest(action, table, data = null, id = null) {
            const userId = localStorage.getItem('userId') || 'user_' + Date.now();
            if (!localStorage.getItem('userId')) {
                localStorage.setItem('userId', userId);
            }

            const requestBody = {
                userId,
                appSlug: 'store-rating-app',
                action,
                table,
                data
            };

            if (id) requestBody.id = id;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    },
                    body: JSON.stringify(requestBody)
                });
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // User Authentication
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();

            try {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                const response = await makeRequest('read', 'users', { email });
                
                if (response.data && response.data.length > 0) {
                    const user = response.data[0];
                    if (user.data.password === password) {
                        currentUser = user;
                        showDashboard();
                    } else {
                        alert('Invalid credentials');
                    }
                } else {
                    alert('User not found');
                }
            } catch (error) {
                alert('Login failed');
            } finally {
                hideLoading();
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();

            try {
                const userData = {
                    name: document.getElementById('signupName').value,
                    email: document.getElementById('signupEmail').value,
                    password: document.getElementById('signupPassword').value,
                    address: document.getElementById('signupAddress').value,
                    role: document.getElementById('signupRole').value
                };

                await makeRequest('create', 'users', userData);
                alert('Registration successful!');
                showLogin();
            } catch (error) {
                alert('Registration failed');
            } finally {
                hideLoading();
            }
        });

        function logout() {
            currentUser = null;
            showLogin();
        }

        // Store Management
        async function loadStores() {
            showLoading();
            try {
                const response = await makeRequest('read', 'stores');
                const storesContainer = document.getElementById('storesList');
                storesContainer.innerHTML = '';

                if (response.data) {
                    response.data.forEach(store => {
                        const storeCard = createStoreCard(store);
                        storesContainer.appendChild(storeCard);
                    });
                }
            } catch (error) {
                alert('Failed to load stores');
            } finally {
                hideLoading();
            }
        }

        function createStoreCard(store) {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-lg shadow-lg p-6';
            
            const averageRating = calculateAverageRating(store.data.ratings || []);
            
            div.innerHTML = `
                <h3 class="text-xl font-semibold mb-2">${store.data.name}</h3>
                <p class="text-gray-600 mb-2">${store.data.address || 'No address provided'}</p>
                <div class="flex items-center mb-4">
                    <span class="text-yellow-400 text-lg mr-2">â˜…</span>
                    <span>${averageRating.toFixed(1)}</span>
                </div>
                ${currentUser && currentUser.data.role === 'Normal User' ? `
                    <div class="flex items-center space-x-2">
                        <select class="rating-select border rounded px-2 py-1">
                            ${[1,2,3,4,5].map(num => `
                                <option value="${num}">${num} Star${num > 1 ? 's' : ''}</option>
                            `).join('')}
                        </select>
                        <button onclick="rateStore('${store.id}', this.previousElementSibling.value)" 
                                class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600">
                            Rate
                        </button>
                    </div>
                ` : ''}
            `;
            return div;
        }

        function calculateAverageRating(ratings) {
            if (!ratings.length) return 0;
            return ratings.reduce((acc, curr) => acc + Number(curr.rating), 0) / ratings.length;
        }

        async function rateStore(storeId, rating) {
            showLoading();
            try {
                const store = (await makeRequest('read', 'stores', null, storeId)).data[0];
                const ratings = store.data.ratings || [];
                ratings.push({
                    userId: currentUser.id,
                    rating: Number(rating)
                });
                
                await makeRequest('update', 'stores', { ...store.data, ratings }, storeId);
                await loadStores();
            } catch (error) {
                alert('Failed to rate store');
            } finally {
                hideLoading();
            }
        }

        // Initialize the app
        showLogin();
    </script>
</body>
</html>
